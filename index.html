<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougs Amazing Arcade</title>
    <style>
        * { padding: 0; margin: 0 }
        canvas { background: \eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // Prep game canvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Prep paddle
        const paddleHeight = 10;
        const paddleWidth = 75;
        const paddleStartingPoint = (canvas.width - paddleWidth) / 2;

        // Prep ball
        let xAxisPosition = canvas.width/2;
        let yAxisPosition = canvas.height-30;
        const ballRadius = 10;
        let ballColour = "#0095DD"

        // Prep ball motion
        let xAxisPositionChange = 1;
        let yAxisPositionChange = 1;

        // Prep control system
        let leftKeyPressed = false;
        let rightKeyPressed = false;

        // Draw paddle
        function createPaddle(){
            ctx.beginPath();
            ctx.rect(paddleStartingPoint, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        };
     
        // Draw ball
        function createBall() {
            ctx.beginPath();
            ctx.arc(xAxisPosition, yAxisPosition, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = ballColour;
            ctx.fill();
            ctx.closePath();
        };

        // Allow ball to change colour.
        function randomColourGenerator(){
            const hexChars = "ABCDEF0123456789";
            let hexColourCode = '#';
            for (let i = 0; i < 6; i++){
                hexColourCode += hexChars[Math.floor(Math.random() * 16)];
            }
            return hexColourCode;
        };

        function changeBallColour(){
            ballColour = randomColourGenerator();
        };


        // Render moving ball on canvas
        function drawBallMotion(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            createBall();
            xAxisPosition += xAxisPositionChange;
            yAxisPosition += yAxisPositionChange;
            
            if (xAxisPosition + xAxisPositionChange > canvas.width - ballRadius || xAxisPosition + xAxisPositionChange < ballRadius){
            xAxisPositionChange = -xAxisPositionChange;
            changeBallColour();
            }

            if (yAxisPosition + yAxisPositionChange > canvas.height - ballRadius || yAxisPosition + yAxisPositionChange < ballRadius){
            yAxisPositionChange = -yAxisPositionChange;
            changeBallColour();
            }

        };

        // Define internal of ball motion frames
        setInterval(drawBallMotion, 15);





    </script>

</body>
</html>
