<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0 }
        canvas { background: \eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let xAxisPosition = canvas.width/2;
        let yAxisPosition = canvas.height-30;

        let xAxisPositionChange = 1;
        let yAxisPositionChange = 1;

        const ballRadius = 10;

     
        function drawBall() {
            ctx.beginPath();
            ctx.arc(xAxisPosition, yAxisPosition, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        };


        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            xAxisPosition += xAxisPositionChange;
            yAxisPosition += yAxisPositionChange;
            
            if (xAxisPosition + xAxisPositionChange > canvas.width || xAxisPosition + xAxisPositionChange < 0){
            xAxisPositionChange = -xAxisPositionChange;
        }

            if (yAxisPosition + yAxisPositionChange > canvas.height || yAxisPosition + yAxisPositionChange < 0){
            yAxisPositionChange = -yAxisPositionChange;
        }
        };

        setInterval(draw, 15);





    </script>

</body>
</html>
